<div class="pt-4">
  <div class="d-flex justify-content-between">
    <h3 class="page-title">Vai trò</h3>
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#roleAdd"
    >
      <i class="fa-regular fa-plus"></i>
      Thêm mới
    </button>
  </div>
  <app-role-add></app-role-add>
  <div class="card shadow mb-4 mt-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-gray-800">Danh sách vai trò</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên Vai trò</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles; index as index">
              <td>{{ role.roleId }}</td>
              <td>{{ role.roleName }}</td>
              <td class="d-flex gap-2">
                <button
                  data-bs-toggle="modal"
                  data-bs-target="#roleEdit"
                  class="btn btn-outline-secondary"
                >
                  <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-danger" (click)="onRemove(role.roleId)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
